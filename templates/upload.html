<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload and Process Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="file"],
        .form-group select,
        .form-group input[type="text"],
        .form-group input[type="submit"],
        .form-group button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="submit"],
        .form-group button {
            background: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .form-group input[type="submit"]:hover,
        .form-group button:hover {
            background: #218838;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        .image {
            width: 100%;
            height: auto;
            display: block;
        }
        .img-comp-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            height: 100%;
        }
        .slider {
            position: absolute;
            z-index: 2;
            cursor: ew-resize;
            width: 5px;
            height: 100%;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Upload and Process Image</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose File:</label>
                <input type="file" name="file" id="file">
            </div>
            <div class="form-group">
                <label for="effects">Select Effect:</label>
                <select name="effect" id="effects">
                    {% for effect in effects %}
                        <option value="{{ effect }}">{{ effect }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Upload and Apply Effect">
            </div>
        </form>

        {% if filename %}
        <div class="button-container">
            <form id="save-as-form" method="post" action="{{ url_for('save_as') }}">
                <input type="hidden" name="filename" value="{{ filename }}">
                <input type="submit" value="Save As">
            </form>
        </div>
        {% endif %}
    </div>

    {% if filename and processed %}
    <div class="container" id="image-compare">
        <img src="{{ url_for('uploaded_file', filename=filename) }}" class="image" id="before-image">
        <div class="img-comp-overlay" id="overlay">
            <img src="{{ url_for('processed_file', filename=filename) }}" class="image" id="after-image">
        </div>
        <div class="slider" id="slider"></div>
    </div>
    {% endif %}

    <script>
        function initComparisons() {
            var x, i;
            x = document.getElementsByClassName("img-comp-overlay");
            for (i = 0; i < x.length; i++) {
                compareImages(x[i]);
            }
            function compareImages(img) {
                var slider, img, clicked = 0, w, h;
                w = img.offsetWidth;
                h = img.offsetHeight;
                img.style.width = (w / 2) + "px";
                slider = document.getElementById("slider");
                slider.style.top = (h / 2) - (slider.offsetHeight / 2) + "px";
                slider.style.left = (w / 2) - (slider.offsetWidth / 2) + "px";
                slider.addEventListener("mousedown", slideReady);
                window.addEventListener("mouseup", slideFinish);
                slider.addEventListener("touchstart", slideReady);
                window.addEventListener("touchend", slideFinish);
                function slideReady(e) {
                    e.preventDefault();
                    clicked = 1;
                    window.addEventListener("mousemove", slideMove);
                    window.addEventListener("touchmove", slideMove);
                }
                function slideFinish() {
                    clicked = 0;
                }
                function slideMove(e) {
                    var pos;
                    if (clicked == 0) return false;
                    pos = getCursorPos(e)
                    if (pos < 0) pos = 0;
                    if (pos > w) pos = w;
                    slide(pos);
                }
                function getCursorPos(e) {
                    var a, x = 0;
                    e = (e.changedTouches) ? e.changedTouches[0] : e;
                    a = img.getBoundingClientRect();
                    x = e.pageX - a.left;
                    x = x - window.pageXOffset;
                    return x;
                }
                function slide(x) {
                    img.style.width = x + "px";
                    slider.style.left = img.offsetWidth - (slider.offsetWidth / 2) + "px";
                }
            }
        }
        initComparisons();

        document.getElementById('save-as-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var filename = "{{ filename }}";
            var link = document.createElement('a');
            link.href = "{{ url_for('processed_file', filename=filename) }}";
            link.download = filename;
            link.click();
        });
    </script>
</body>
</html>
