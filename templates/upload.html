<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload and Process Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Upload and Process Image</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose File:</label>
                <input type="file" name="file" id="file">
            </div>
            <div class="form-group">
                <input type="submit" value="Upload">
            </div>
        </form>

        {% if filename %}
        <form method="post">
            <div class="form-group">
                <input type="hidden" name="filename" value="{{ filename }}">
                <label for="effects">Select Effect:</label>
                <select name="effect" id="effects">
                    {% for effect in effects %}
                        <option value="{{ effect }}">{{ effect }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Apply Effect">
            </div>
        </form>
        <div class="button-container">
            <form id="save-form" method="post" action="{{ url_for('save') }}">
                <input type="hidden" name="filename" value="{{ filename }}">
                <input type="submit" value="Save">
            </form>
        </div>
        {% endif %}
    </div>

    {% if filename and processed %}
    <div class="container" id="image-compare">
        <img src="{{ url_for('uploaded_file', filename=filename) }}" class="image" id="before-image">
        <div class="img-comp-overlay" id="overlay">
            <img src="{{ url_for('processed_file', filename=filename) }}" class="image" id="after-image">
        </div>
        <div class="slider" id="slider"></div>
    </div>
    {% endif %}

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
